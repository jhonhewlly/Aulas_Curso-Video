<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exe_007</title>
    <style>
      body{
        font: normal 18pt arial;
      }
      input{
        font: normal 18pt arial;
        width: 100px;
      }
      div#res{
        margin-top:25px;
      }
    </style>
</head>
<body>
  <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="somar" onclick='somar()'>
   <div id="res"></div>
   

   <script> 
   function somar(){
    var txt1=window.document.querySelector('input#txtn1')
    var txt2=window.document.querySelector('input#txtn2')
    var R=window.document.getElementById('res')
    var n1=Number(txt1.value)
    var n2=Number(txt2.value)
    var s=n1+n2
    R.innerHTML=`A soma de ${n1} com ${n2} é igual à <strong>${s}</strong>`
    }
    
   </script>

</body>
</html>
